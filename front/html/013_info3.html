<html>
    <head>
        <title>회원 정보 입력</title>
    </head>
    <body bgcolor="#DDAD00">
        <p align="center"><font size="4" color="blue"><b>회원 정보 입력</b></font></p>
        <hr>

        <form action="ok.html" method="post">
            <table width="600" height="350" border="1" cellpadding="5" align="center">
                <tr>
                    <td>아이디</td>
                    <td><input type="text" name="ID" size="10"></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" name="password" size="10"></td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td><input type="text" name="name" size="10"></td>
                </tr>
                <tr>
                    <td>전화번호</td>
                    <td>
                    <input type="text" name="tel1" size="3" value="02"> - 
                    <input type="text" name="tel2" size="4"> - 
                    <input type="text" name="tel3" size="4"></td>
                </tr>
                <tr>
                    <td>직업</td>
                    <td><select size="1" name="job">
                        <option>회사원</option>
                        <option>프로그래머</option>
                        <option>무직</option>
                    </select></td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td><input type="radio" name="btn" value="male" checked>남자&nbsp;&nbsp;
                    <input type="radio" name="btn" value="female">여자</td>
                </tr>

                <tr>
                    <td>취미</td>
                    <td>
                        <input type="checkbox" name="hobby" value="reading">독서&nbsp;&nbsp;
                        <input type="checkbox" name="hobby" value="game">게임&nbsp;&nbsp;
                        <input type="checkbox" name="hobby" value="movie">영화감상&nbsp;&nbsp;
                        <input type="checkbox" name="hobby" value="music">음악감상&nbsp;&nbsp;
                        <input type="checkbox" name="hobby" value="soccer">축구&nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <td>자기 소개하는 글</td>
                    <td><textarea name="intro" cols="60" rows="7">자기를 소개하는 글을 쓰시오</textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="등록하기">&nbsp;&nbsp;
                        <input type="reset" value="취소하기">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
