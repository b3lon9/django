<html>
    <head>
        <title>테이블3</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <td>1행 1열</td>
            </tr>
        </table>
        <br><br>

        <table border="1">
            <tr>
                <td rowspan="2">1행 1열</td>
                <td>1행 2열</td>
            </tr>
            <tr>
                <td>2행 2열</td>
            </tr>
        </table>
        <br><br>

        <table border="1">
            <tr>
                <td rowspan="3">1행 1열</td>
                <td colspan="2">1행 2열</td>
            </tr>
            <tr>
                <td>2행 2열</td>
                <td>2행 3열</td>
            </tr>
            <tr>
                <td colspan="2">3행 2열</td>
            </tr>
        </table>
    </body>
</html>
