<html>
    <head>
        <title>테이블 지정하기</title>
        <style type="text/css">
            .table1 {
                table-layout:fixed;
                border-collapse: collapse;
            }
            .table2 {
                table-layout: auto;
                border-collapse: separate;
            }
            table, td {
                border:3px solid red;
            }
        </style>
    </head>
    <body>
        <table class="table1">
            <tr>
                <td>1행 1열</td>
                <td>1행 2열</td>
                <td>1행 3열</td>
            </tr>
            <tr>
                <td>2행 1열</td>
                <td>2행 2열</td>
                <td>2행 3열</td>
            </tr>
            <tr>
                <td>3행 1열</td>
                <td>3행 2열</td>
                <td>3행 3열</td>
            </tr>
        </table><br>

        <table class="table2">
            <tr>
                <td>1행 1열</td>
                <td>1행 2열</td>
                <td>1행 3열</td>
            </tr>
            <tr>
                <td>2행 1열</td>
                <td>2행 2열</td>
                <td>2행 3열</td>
            </tr>
            <tr>
                <td>3행 1열</td>
                <td>3행 2열</td>
                <td>3행 3열</td>
            </tr>
        </table>
    </body>
</html>
